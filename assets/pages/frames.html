<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Functionality</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 600px;
    }
    iframe {
        width: 100%;
        height: 200px;
        border: 2px solid #ddd;
        border-radius: 5px;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Frames</h2>
  <p>Switch between iframes and interact with them</p>

  <h3>Iframe 1</h3>
  <iframe id="iframe1" src="https://www.example.com"></iframe>
  <br>
  <button onclick="switchToIframe('iframe1')">Switch to Iframe 1</button>
  <button onclick="refreshIframe('iframe1')">Refresh Iframe 1</button>

  <h3>Iframe 2</h3>
  <iframe id="iframe2" src="https://www.google.com"></iframe>
  <br>
  <button onclick="switchToIframe('iframe2')">Switch to Iframe 2</button>
  <button onclick="refreshIframe('iframe2')">Refresh Iframe 2</button>

  <h3>Extract Iframe Content</h3>
  <button onclick="extractContent()">Get Content from Iframe</button>
  <p id="iframeContent">Click above to extract content.</p>
</div>

<script>
  function switchToIframe(iframeId) {
      alert("Switched to " + iframeId);
      document.getElementById(iframeId).focus();
  }

  function refreshIframe(iframeId) {
      document.getElementById(iframeId).src += '';
      alert(iframeId + " has been refreshed!");
  }

  function extractContent() {
      let iframe = document.getElementById("iframe1").contentWindow.document;
      let text = iframe.body.innerText || "Unable to extract content!";
      document.getElementById("iframeContent").innerText = "Extracted: " + text;
  }
</script>

</body>
</html>

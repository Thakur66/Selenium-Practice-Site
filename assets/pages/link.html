<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .links-container {
            margin-top: 20px;
        }
        .links-container a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
        .response-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Links</h2>
<div class="links-container">
    <p><strong>Following links will send an API call</strong></p>
    <a href="#" onclick="showResponse(201, 'Created')">Created</a>
    <a href="#" onclick="showResponse(204, 'No Content')">No Content</a>
    <a href="#" onclick="showResponse(301, 'Moved')">Moved</a>
    <a href="#" onclick="showResponse(400, 'Bad Request')">Bad Request</a>
    <a href="#" onclick="showResponse(401, 'Unauthorized')">Unauthorized</a>
    <a href="#" onclick="showResponse(403, 'Forbidden')">Forbidden</a>
    <a href="#" onclick="showResponse(404, 'Not Found')">Not Found</a>
</div>

<div id="responseBox" class="response-box"></div>

<script>
    function showResponse(status, message) {
        var responseBox = document.getElementById("responseBox");
        responseBox.innerHTML = `Link has responded with status <strong>${status}</strong> and status text <strong>${message}</strong>`;
        responseBox.style.display = "block";
    }
</script>

</body>
</html>

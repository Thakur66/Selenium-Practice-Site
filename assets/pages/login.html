<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .watermark {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, Login In</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="UserName" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>

        <div class="button-container">
            <button type="button" onclick="validateLogin()">Login</button>
            <button type="button" onclick="window.location.href='assets/pages/registration.html'">New User</button>
        </div>
    </form>

    <p class="watermark">Hint: Use <strong>test@mail.com</strong> & <strong>pass123</strong></p>
</div>

<script>
    function validateLogin() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email === "test@mail.com" && password === "pass123") {
            alert("Login Successful!");
            document.getElementById("loginForm").reset(); // Clears the form
        } else {
            alert("Login Failed! Incorrect email or password.");
        }
    }
</script>

</body>
</html>

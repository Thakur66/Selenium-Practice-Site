<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h4>Radio Button</h4>
    <hr>

    <p>Do you like the site?</p>

    <input type="radio" id="yes" name="option" value="Yes" onclick="updateText()">
    <label for="yes">Yes</label>

    <input type="radio" id="impressive" name="option" value="Impressive" onclick="updateText()">
    <label for="impressive">Impressive</label>

    <input type="radio" id="no" name="option" value="No" disabled>
    <label for="no">No (Disable)</label>

    <p id="output-text"><b>You have checked </b></p>
</div>

<script>
    function updateText() {
        let selectedOption = document.querySelector('input[name="option"]:checked').value;
        document.getElementById("output-text").innerHTML = "<b>You have checked " + selectedOption + "</b>";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

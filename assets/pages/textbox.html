<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-submit {
            width: 80px; /* Exact size jaisa screenshot me hai */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h4>Text Box</h4>
    <hr>
    <form id="myForm">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Full Name :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required minlength="3">
                <div class="invalid-feedback">Full Name must be at least 3 characters.</div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Current Address :</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" rows="3" placeholder="Current Address" required minlength="10"></textarea>
                <div class="invalid-feedback">Address must be at least 10 characters.</div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>

<script>
    // JavaScript for Bootstrap validation
    document.getElementById("myForm").addEventListener("submit", function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        this.classList.add("was-validated");
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Practice Form</a>
                <a href="login.html" class="list-group-item list-group-item-action">Login</a>
                <a href="#" class="list-group-item list-group-item-action">Register</a>
            </div>
        </div>
        <div class="col-md-8">
            <h2>Student Registration Form</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile (10 Digits):</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" required pattern="\d{10}">
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="login.html" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();

        if (name === "" || email === "" || mobile === "") {
            alert("All fields are required!");
        } else if (!/^\d{10}$/.test(mobile)) {
            alert("Mobile number must be 10 digits!");
        } else {
            alert("Registration Successful!");
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Automation Practice</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Elements</h2>
        <div class="menu">
            <div class="menu-item" onclick="toggleSubMenu('elements-menu')">
                Elements ▼
            </div>
            <div id="elements-menu" class="submenu">
                <div class="submenu-item" onclick="showContent('textbox')">Text Box</div>
                <div class="submenu-item" onclick="showContent('checkbox')">Check Box</div>
                <div class="submenu-item" onclick="showContent('radio')">Radio Button</div>
                <div class="submenu-item" onclick="showContent('webtables')">Web Tables</div>
            </div>

            <div class="menu-item" onclick="toggleSubMenu('forms-menu')">
                Forms ▼
            </div>
            <div id="forms-menu" class="submenu">
                <div class="submenu-item" onclick="showContent('form')">Practice Form</div>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div id="textbox" class="content-section">
            <h2>Text Box</h2>
            <label>Full Name :</label>
            <input type="text" placeholder="Full Name">
            <label>Email :</label>
            <input type="email" placeholder="name@example.com">
            <label>Current Address :</label>
            <textarea placeholder="Current Address"></textarea>
            <label>Password :</label>
            <input type="password" placeholder="Password">
            <button>Submit</button>
        </div>

        <div id="checkbox" class="content-section">
            <h2>Check Box</h2>
            <label><input type="checkbox"> Option 1</label>
            <label><input type="checkbox"> Option 2</label>
            <label><input type="checkbox"> Option 3</label>
        </div>

        <div id="radio" class="content-section">
            <h2>Radio Button</h2>
            <label><input type="radio" name="options"> Option A</label>
            <label><input type="radio" name="options"> Option B</label>
            <label><input type="radio" name="options"> Option C</label>
        </div>

        <div id="webtables" class="content-section">
            <h2>Web Tables</h2>
            <table border="1">
                <tr><th>Name</th><th>Age</th><th>City</th></tr>
                <tr><td>John Doe</td><td>28</td><td>New York</td></tr>
                <tr><td>Jane Smith</td><td>32</td><td>Chicago</td></tr>
            </table>
        </div>

        <div id="form" class="content-section">
            <h2>Practice Form</h2>
            <label>Full Name:</label>
            <input type="text" placeholder="Full Name">
            <label>Email:</label>
            <input type="email" placeholder="name@example.com">
            <label>Phone:</label>
            <input type="tel" placeholder="Phone Number">
            <button>Submit</button>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>

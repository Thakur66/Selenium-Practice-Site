<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Practice</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul class="menu">
            <li class="menu-item" onclick="toggleMenu('elements-menu')">Elements ▼</li>
            <ul id="elements-menu" class="submenu">
                <li onclick="showContent('textbox')">Text Box</li>
                <li onclick="showContent('checkbox')">Check Box</li>
                <li onclick="showContent('radio')">Radio Button</li>
                <li onclick="showContent('tables')">Web Tables</li>
            </ul>

            <li class="menu-item" onclick="toggleMenu('forms-menu')">Forms ▼</li>
            <ul id="forms-menu" class="submenu">
                <li onclick="showContent('form')">Practice Form</li>
            </ul>
        </ul>
    </aside>

    <!-- Content Area -->
    <main class="content">
        <div id="textbox" class="content-section">
            <h2>Text Box</h2>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your name">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            <button>Submit</button>
        </div>

        <div id="checkbox" class="content-section">
            <h2>Check Box</h2>
            <label><input type="checkbox"> Option 1</label>
            <label><input type="checkbox"> Option 2</label>
        </div>

        <div id="radio" class="content-section">
            <h2>Radio Button</h2>
            <label><input type="radio" name="radio"> Option A</label>
            <label><input type="radio" name="radio"> Option B</label>
        </div>

        <div id="tables" class="content-section">
            <h2>Web Tables</h2>
            <table border="1">
                <tr><th>Name</th><th>Age</th></tr>
                <tr><td>John Doe</td><td>28</td></tr>
            </table>
        </div>

        <div id="form" class="content-section">
            <h2>Practice Form</h2>
            <label>Full Name:</label>
            <input type="text" placeholder="Full Name">
            <label>Email:</label>
            <input type="email" placeholder="Email">
            <button>Submit</button>
        </div>
    </main>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium UI Automation Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Selenium UI Automation Practice</h1>
    <p>Master UI automation with real-world examples!</p>
</header>

<main>
    <!-- Basic UI Components -->
    <section id="basic-components">
        <h2>Basic UI Components</h2>
        <div class="component">
            <button id="basic-button">Click Me</button>
            <input type="text" placeholder="Enter text">
            <input type="file">
            <select>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
            <label><input type="checkbox"> Checkbox</label>
            <label><input type="radio" name="radio"> Radio 1</label>
            <label><input type="radio" name="radio"> Radio 2</label>
        </div>
    </section>

    <!-- Advanced UI Components -->
    <section id="advanced-components">
        <h2>Advanced UI Components</h2>
        <div class="component">
            <button id="modal-button">Open Modal</button>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>This is a modal!</p>
                </div>
            </div>
            <div class="tooltip">Hover over me
                <span class="tooltiptext">Tooltip text</span>
            </div>
            <input type="text" id="autocomplete" placeholder="Autocomplete">
            <div id="slider"></div>
            <input type="date">
        </div>
    </section>

    <!-- Dynamic Content -->
    <section id="dynamic-content">
        <h2>Dynamic Content</h2>
        <button id="load-content">Load Content</button>
        <div id="content"></div>
    </section>
</main>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
